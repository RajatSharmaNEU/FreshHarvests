<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Harvests</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Fresh Harvest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav nav me-auto mb-2 mb-lg-0 ">
                <a class="nav-link" aria-current="page" href="/index.html?#home">Home</a>
            </div>
            <div class="navbar-nav nav me-auto mb-2 mb-lg-0 ">
                <a class="nav-link" aria-current="page" href="/index.html?#about">About US</a>
            </div>
            <div class="nav navbar-nav">
                <a class="nav-link align-self-end" href="/signUp.html">Sign Up</a>
            </div>
        </div>
    </div>
</nav>
<section class="container my-2 bg-gradient bg-secondary w-50 text-light py-2">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name*</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name*</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username*</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email*</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="yourname@domain.com" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password*</label>
            <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address 1*</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City*</label>
            <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State*</label>
            <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option>Massachusets</option>
                <option>New York</option>
                <option>Georgia</option>
                <option>Florida</option>
                <option>New Orleans</option>
                <option>California</option>
                <option>Nevada</option>
                <option>Michigan</option>
                <option>Washington</option>
                <option>Other</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip*</label>
            <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" required id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Agree to Terms and Conditions
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <label for="inputGender" class="form-label">Gender*</label>
            <select id="inputGender" class="form-select" required>
                <option selected>Choose</option>
                <option>Male</option>
                <option>Female</option>
                <option>Dont wish to answer</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number*</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx" required>
        </div>
        <div class="col-md-5">
            <label for="inputZip" class="form-label">Are you 18 Years and Above ?*</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                       checked>
                <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                       value="option2">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</section>
</body>
</html>
